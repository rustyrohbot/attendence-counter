<tr class="{{if or (eq .Attendance.Day.String "SATURDAY") (eq .Attendance.Day.String "SUNDAY") (eq .Attendance.WorkLocation.String "HOLIDAY")}}bg-gray-200 opacity-60{{end}}">
    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">{{.Attendance.Date}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">{{.Attendance.WorkLocation.String}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">{{.Attendance.WorkCity.String}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">{{.Attendance.Day.String}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">{{.Attendance.YearWeek.Int64}}</td>
    <td class="px-4 py-2 text-sm text-gray-900">{{.Attendance.Notes.String}}</td>
    <td class="px-4 py-2 text-sm text-gray-900">{{.Attendance.Blockers.String}}</td>
    <td class="px-4 py-2 text-sm text-gray-900">{{.Attendance.InFlight.String}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm {{if lt .Attendance.RollingInOfficeCount.Int64 20}}bg-red-100 text-red-900{{else}}text-gray-900{{end}}">{{.Attendance.RollingInOfficeCount.Int64}}</td>
    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium">
        <button hx-get="/attendance/{{.Attendance.ID}}/edit" hx-target="closest tr" hx-swap="outerHTML" hx-indicator="#loading-indicator" class="text-blue-600 hover:text-blue-800 mr-4">Edit</button>
        <button hx-delete="/attendance/{{.Attendance.ID}}" hx-target="closest tr" hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this record?" hx-indicator="#loading-indicator" class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
